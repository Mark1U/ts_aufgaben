<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo </title>

    <style>
        body {
            background-color: rgb(0, 0, 72);
            color: white;
        }

        section {
            width: 150px;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(110, 39, 176, 0.594);
            color: whote;
        }

        form {
            display: flex;
            flex-direction: column;
            align-content: flex-start;
            justify-content: flex-start;
            align-items: flex-start;
        }

        #mainSection {
            display: flex;
        }

        h2 {
            font-size: 12px;
        }

        #gehege {
            display: grid;
            align-content: center;
            justify-content: end;
            align-items: start;
            justify-items: center;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        input[type=number],
        select,
        input[type=text] {
            width: 100%;
            /* padding: 12px 20px; */
            margin: 8px 0;
            box-sizing: border-box;
        }

        button,
        input[type=button],
        input[type=submit],
        input[type=reset] {
            background-color: #3f5ffe;
            border: none;
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            width: 100%;
        }

        h1 {
            /* text-align: center; */
        }

        ul {
            max-width: 150px;
            border: 1px solid red;
            border-radius: 15px;
            margin: 0px 10px;
            padding: 5px;
            text-align: center;
        }

        li {
            list-style-type: none;
            padding: 0;
        }

        li.popover {
            position: relative;
            display: inline-block;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        li.popover:hover {
            background-color: #e0e0e0;
        }

        .popover-content {
            display: none;
            /* Initially hidden */
            position: absolute;
            top: 100%;
            /* Position below the list item */
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1;
            white-space: nowrap;
        }

        li.popover:hover .popover-content {
            display: block;
            /* Show on hover */
        }
    </style>
</head>

<body>
    <h1>üôà Zoo Admin ü¶ç</h1>

    <div id="mainSection">
        <section>
            <h2>Add Animal</h2>
            <form id="animal-form">
                <label for="animalType">Animal Type:</label>
                <select id="animalType">
                </select>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="yearOfBirth">Year of Birth:</label>
                <input type="number" id="yearOfBirth" required min="1900" max="2024">

                <label for="continentSelect">Continents:</label>
                <select id="continentSelect">
                </select>

                <label for="specialNeedSelect">Spezial Needs:</label>
                <select id="specialNeedSelect">
                    <option value="Meat">Meat</option>
                    <option value="Fish">Fish</option>
                </select>

                <label for="enclosureSelect">Enclosure:</label>
                <select id="enclosureSelect">
                </select>

                <button type="submit">Create Animal</button>
            </form>
        </section>

        <div id="gehege"></div>
    </div>


    <script type="module" src="./main.ts"></script>
</body>

</html>
